    </head>

    <body>

        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a href="http://smsgo.me/" id="logo" title="Перейти на SmsGo.me"></a>
                    <ul class="nav">
                        <li><a href="index.html">Статистика</a></li>

                    <ul class="nav pull-right">
                        <li><a href="login.html">Выйти</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="span12">

                    <ul class="nav nav-tabs">
                        <li><a href="settings_messages.html">Шаблоны</a></li>
                        <li><a href="settings_countries.html">Страны</a></li>
                        <li class="active"><a href="settings_regions.html">Регионы</a></li>

                    <h1>Редактирование региона</h1>
                    
                    <div class="alert alert-success margin-top">Регион обновлен! <a href="settings_regions.html" title="Просмотр стран">Перейти к просмотру регионов</a></div>

                    <form class="form-horizontal" id="form">
                        <div class="control-group">
                            <label class="control-label" for="region">Регион</label>
                            <div class="controls">
                                <input type="text" name="region" id="region" class="span4">  
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="region_en">Регион (en)</label>
                            <div class="controls">
                                <input type="text" name="region_en" id="region_en" class="span4">  
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="country">Страна</label>
                            <div class="controls">
                                <select name="country" id="country" class="span4">
                                    <option value="1" selected>Россия</option>
                                    <option value="2">Украина</option>
                                    <option value="3">Казахстан</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Обновить регион</button>
                        </div>
                    </form>

                </div>
            </div>
        </div> <!-- /container -->

        <script src="js/jquery-1.7.2.min.js"></script>
        <script src="js/validate.min.js"></script>
        <script>
            $(document).ready(function() {

                $('#form').validate({
                    rules: {
                        region: {
                            required: true
                        },
                        region_en: {
                            required: true
                        }
                    },
                    messages: {
                        region: {
                            required: 'Пожалуйста, заполните это поле'
                        },
                        region_en: {
                            required: 'Пожалуйста, заполните это поле'
                        }
                    },
                    errorElement: 'span',
                    onfocusout: function(element){$(element).valid();}              
                });

            });
        </script>

    </body>

</html>
